<nav class="bar">
	<ul>
		{{- if not .IsHome -}}
		<li>
			<a href="{{ .Site.BaseURL }}">
				<img class="icon-text" src="{{ .Site.BaseURL }}img/prev.svg"/>
			</a>
		</li>
		{{- end -}}
		{{- range .Site.Menus.main -}}
		<li><a href="{{ .URL }}">{{ .Name | title }}</a></li>
		{{- end -}}
	</ul>
</nav>
