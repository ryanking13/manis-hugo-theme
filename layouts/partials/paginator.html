{{ if gt .Paginator.TotalPages 1 }}
<nav class="pagination">
    {{ with .Paginator.Prev }}
    <a href="{{ .Permalink }}">
    <img class="icon-text" src="{{ .Site.BaseURL }}img/prev.svg"/>
    </a>
    {{ end }}
    <span>{{.Paginator.PageNumber}}</span>
    {{ with .Paginator.Next }}
    <a href="{{ .Permalink }}">
    <img class="icon-text" src="{{ .Site.BaseURL }}img/next.svg"/>
    </a>
    {{ end }}
</nav>
{{ end }}
